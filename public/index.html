<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        fadeIn: "fadeIn 0.5s ease-in-out",
                        slideUp: "slideUp 0.5s ease-in-out"
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-gray-800 p-4 rounded-2xl shadow-lg animate-fadeIn">
        <header class="flex items-center justify-between bg-gray-700 text-white px-4 py-3 rounded-t-2xl">
            <h1 class="text-lg font-semibold">Real-Time Chat</h1>
            <div class="text-xl">⋮</div>
        </header>
        <main class="mt-4">
            <div id="chat-box" class="h-96 overflow-y-auto p-4 bg-gray-700 rounded-lg flex flex-col space-y-2">
                <!-- Messages will be dynamically inserted here -->
            </div>
            <div class="flex items-center mt-3 gap-2 border-t pt-2 border-gray-600">
                <input type="text" id="message" placeholder="Type a message..." class="flex-1 p-2 bg-gray-600 text-white rounded-full focus:outline-none">
                <button id="send" class="bg-orange-500 px-4 py-2 rounded-full text-white hover:bg-orange-600">➤</button>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
